<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a	href="#/{{username}}/reports" class="btn btn-danger pull-left f360-navbar-button">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a	class="btn btn-success pull-right f360-navbar-button"
              ng-click="updateReport(report)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
        <div class="navbar-header">
            <span class="navbar-brand">Edit Report</span>
        </div>
    </div>
</div>
Report Name
<input ng-model="report.name" class="form-control" placeholder="Report Name"/>
Report Type
<select ng-model="report.type" class="form-control">
    <option value="timeOfYear">Time of Year</option>
    <option value="spots">Spots</option>
    <option value="presentations">Presentation</option>
    <option value="moonphase">Moon Phase</option>
    <option value="condition">Condition</option>
    <option value="tideSunMoonFish">Tide/Sun/Moon/Fish</option>
</select>
Species
<div angucomplete-alt placeholder="{{report.commonName}} ({{report.species}})" pause="100" selected-object="report.species"
     local-data="species" search-fields="CommonName,BracesLeft,ScientificName,Braces,BracesRight"
     title-field="CommonName,BracesLeft,ScientificName,BracesRight"  minlength="1" input-class="form-control"/>
</div>

<div ng-if="report.type=='condition'">
    Spot
    <select  ng-model="report.spot" class="form-control" placeholder="Spot">
        <option ng-repeat="spot in spots" value="{{spot._id}}">{{spot.name}}</option>
    </select>
</div>
From Date/Time
<div class="row">
    <div class="col-xs-6">
        <input ng-model="report.startDate" class="form-control" type="date" />
    </div>
    <div class="col-xs-6">
        <input ng-model="report.startTime" class="form-control" type="time" />
    </div>
</div>
To Date/Time
<div class="row">
    <div class="col-xs-6">
        <input ng-model="report.endDate" class="form-control" type="date" />
    </div>
    <div class="col-xs-6">
        <input ng-model="report.endTime" class="form-control" type="time" />
    </div>
</div>
<div ng-if="report.type=='condition'">
    Air Temperature
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minAirTemp" class="form-control"  placeholder="min" />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxAirTemp" class="form-control" placeholder="max" />
        </div>
    </div>

    Wind
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minWind" class="form-control"  placeholder="min" />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxWind" class="form-control" placeholder="max"  />
        </div>

    </div>

    Pressure
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minPressure" class="form-control" placeholder="min"  />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxPressure" class="form-control" placeholder="max" />
        </div>

    </div>
    Water Temperature
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minWaterTemp" class="form-control"  placeholder="min" />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxWaterTemp" class="form-control"  placeholder="max" />
        </div>

    </div>
    Sky
    <input ng-model="report.sky" class="form-control" placeholder="Sky "/>
</div>
Notes
<textarea ng-model="newTrip.notes" class="form-control" placeholder="Notes">

</textarea>

<a ng-click="deleteReport(report)" class="btn btn-danger btn-block">Delete</a>
