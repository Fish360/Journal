<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a	href="#/{{username}}/reports" class="btn btn-danger pull-left f360-navbar-button">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a	class="btn btn-success pull-right f360-navbar-button"
              ng-click="checkAndcreate(report)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
        <div class="navbar-header">
            <span class="navbar-brand">New Report</span>
        </div>
    </div>
</div>

<label for="name">Report Name</label>
<input ng-model="report.name"
       id="name"
       class="form-control"
       placeholder="Report Name"/>

<label for="type">Report Type</label>
<select ng-model="report.type" class="form-control" id="type">
    <option value="timeOfYear">Time of Year</option>
    <option value="spots">Spots</option>
    <option value="presentations">Presentation</option>
    <option value="moonphase">Moon Phase</option>
    <option value="condition">Condition</option>
    <option value="tideSunMoonFish">Tide/Sun/Moon/Fish</option>
</select>

<label>Species</label>
<div angucomplete-alt placeholder="Type for Species..." pause="100" selected-object="report.species"
     local-data="species" search-fields="CommonName,BracesLeft,ScientificName,Braces,BracesRight"
     title-field="CommonName,BracesLeft,ScientificName,BracesRight"  minlength="1" input-class="form-control"/>
</div>

<div ng-if="report.type=='condition'">
    <label for="spots">Spots:</label>
    <select id="spots" ng-model="report.spot" class="form-control" placeholder="Spot">
        <option ng-repeat="spot in spots" value="{{spot._id}}">{{spot.name}}</option>
    </select>
</div>

<label for="from-date">From Date/Time</label>
<div class="row">
    <div class="col-xs-6">
        <input ng-model="report.startDate" id="from-date" class="form-control" type="date" />
    </div>
    <div class="col-xs-6">
        <input ng-model="report.startTime" class="form-control" type="time" />
    </div>
</div>

<label for="to-date">To Date/Time</label>
<div class="row">
    <div class="col-xs-6">
        <input ng-model="report.endDate" id="to-date" class="form-control" type="date" />
    </div>
    <div class="col-xs-6">
        <input ng-model="report.endTime" class="form-control" type="time" />
    </div>
</div>

<div ng-if="report.type=='condition'">
    Air Temperature
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minAirTemp" class="form-control"  placeholder="min" />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxAirTemp" class="form-control" placeholder="max" />
        </div>
    </div>

    Wind
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minWind" class="form-control"  placeholder="min" />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxWind" class="form-control" placeholder="max"  />
        </div>

    </div>

    Pressure
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minPressure" class="form-control" placeholder="min"  />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxPressure" class="form-control" placeholder="max" />
        </div>

    </div>
    Water Temperature
    <div class="row">
        <div class="col-xs-6">
            <input ng-model="report.minWaterTemp" class="form-control"  placeholder="max" />
        </div>
        <div class="col-xs-6">
            <input ng-model="report.maxWaterTemp" class="form-control"  placeholder="max" />
        </div>

    </div>
    Sky
    <input ng-model="report.sky" class="form-control" placeholder="Sky "/>
</div>

<label for="notes">Notes</label>
<textarea ng-model="newTrip.notes" id="notes" class="form-control" placeholder="Notes">

</textarea>
