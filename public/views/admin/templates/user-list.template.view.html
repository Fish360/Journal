<h1>User List</h1>
<a href="#{{model.username}}/admin">
    <span class="glyphicon glyphicon-chevron-left"></span></a>
<a href="#{{model.username}}/home">
    <span class="glyphicon glyphicon-home"></span>
</a>
<ul class="list-group">
    <li class="list-group-item active"
        style="font-weight: bolder;background-color: steelblue;color: white;">
        <div class="row">
            <div class="col-xs-3">
                Username
            </div>
            <div class="col-xs-3">
                First
            </div>
            <div class="col-xs-4">
                Last
            </div>
            <div class="col-xs-2">
                <!--<a href="#{{model.username}}/admin/user/new" class="pull-right">-->
                    <!--<span class="glyphicon glyphicon-plus"></span>-->
                <!--</a>-->
            </div>
        </div>
    </li>
    <li ng-repeat="user in model.users" class="list-group-item">
        <div class="row">
            <div class="col-xs-3">
                {{user.username}}
            </div>
            <div class="col-xs-3">
                {{user.firstName}}
            </div>
            <div class="col-xs-4">
                {{user.lastName}}
            </div>
            <div class="col-xs-2">
                <a href="#{{model.username}}/admin/user/{{user._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </div>
        </div>
    </li>
</ul>
