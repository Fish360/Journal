<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a href="#/{{username}}/reports"
           class="btn btn-danger pull-left f360-navbar-button">
           <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <div class="navbar-header">
           <span class="navbar-brand">{{report.name}}</span>
        </div>
    </div>
</div>

{{report}}

<table class="table table-condensed">
    <thead>
    <tr>
        <th colspan="2" style="text-align: center; background-color: #eee;">2015</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in report.data">
        <td width="10%">{{data.label}}</td>
        <td>
            <div class="f360-bar" style="width: {{data.value}}%">
                <span class="pull-right">{{data.value}}</span>
            </div>
        </td>
    </tr>
    </tbody>
</table>
