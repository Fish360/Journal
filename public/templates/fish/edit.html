<style>
	.f360-navbar-button {
		position: relative;
		top: 7px;
	}
</style>

<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<back-button></back-button>
		<!--a	href="#/{{username}}/trip/{{tripId}}/fish/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a-->
		<a	class="btn btn-success pull-right f360-navbar-button" ng-click="update()">
			<span class="glyphicon glyphicon-ok"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">Edit Fish</span>
		</div>
	</div>
</div>
Date Caught
<input ng-model="editFish.caught" class="form-control" type="date"/>
Time Caught
<input ng-model="editFish.caughtTime" class="form-control" type="time"/>
Species
<select ng-model="editFish.species" class="form-control" placeholder="Species">
    <option ng-repeat="species in speciess | orderBy : species.common" value="{{species.scientific}}">{{species.common}} ({{species.scientific}})</option>
</select>
Spots
<select ng-model="editFish.spot" class="form-control" placeholder="Species">
    <option ng-repeat="spot in spots" value="{{spot.name}}">{{spot.name}}</option>
</select>
Rods
<select ng-model="editFish.gear" class="form-control" placeholder="Gear">
	<option ng-repeat="gear in gears | filter : gear.gearType = 'Rod'" value="{{gear.name}}">{{gear.name}}</option>
</select>
Reels
<select ng-model="editFish.gear" class="form-control" placeholder="Gear">
	<option ng-repeat="gear in gears | filter : gear.gearType = 'Reel'" value="{{gear.name}}">{{gear.name}}</option>
</select>
Lines
<select ng-model="editFish.gear" class="form-control" placeholder="Gear">
	<option ng-repeat="gear in gears | filter : gear.gearType = 'Line'" value="{{gear.name}}">{{gear.name}}</option>
</select>
Leaders
<select ng-model="editFish.gear" class="form-control" placeholder="Gear">
	<option ng-repeat="gear in gears | filter : gear.gearType = 'Leader'" value="{{gear.name}}">{{gear.name}}</option>
</select>
Presentations
<select ng-model="editFish.gear" class="form-control" placeholder="Gear">
	<option ng-repeat="gear in gears | filter : gear.gearType = 'Presentation'" value="{{gear.name}}">{{gear.name}}</option>
</select>

	<option ng-repeat="gear in gears" value="{{gear.name}}">{{gear.name}}</option>
</select>

	<option ng-repeat="presentation in presentations" value="{{presentation.name}}">{{presentation.name}}</option>
</select>
-->
Weight
<input jga-decimal ng-model="editFish.weight" class="form-control f360-number" placeholder="Weight" type="number"/>
Length
<input ng-model="editFish.length" class="form-control" placeholder="Length" type="number" pattern="[0-9]*"/>
Girth
<input ng-model="editFish.girth" class="form-control" placeholder="Girth" type="number" pattern="[0-9]*"/>
Presentation
<input ng-model="editFish.presentation" class="form-control" placeholder="Presentation"/>
Water Depth
<input ng-model="editFish.waterDepth" class="form-control" placeholder="Water Depth" type="number" pattern="[0-9]*"/>
Water Temperature
<input ng-model="editFish.waterTemperature" class="form-control" placeholder="Water Temperature" type="number" pattern="[0-9]*"/>
Water Clarity
<input ng-model="editFish.waterClarity" class="form-control" placeholder="Water Clarity" type="number" pattern="[0-9]*"/>
Sunrise Time
<input ng-model="editFish.sunriseTime" class="form-control" type="time"/>
Sunset Time
<input ng-model="editFish.sunsetTime" class="form-control" type="time"/>

Moon Phase
<select ng-model="editFish.moonphase" class="form-control">
	<option>New Moon</option>
	<option>Waxing Crescent</option>
	<option>First Quarter</option>
	<option>Waxing Gibbous</option>
	<option>Full Moon</option>
	<option>Waning Gibbous</option>
	<option>Third Quarter</option>
	<option>Waning Crescent</option>
</select>

Moonrise Time
<input ng-model="editFish.moonriseTime" class="form-control" type="time"/>
Moonset Time
<input ng-model="editFish.moonsetTime" class="form-control" type="time"/>
Notes
<textarea ng-model="editFish.notes" class="form-control" placeholder="Notes">

</textarea>
<button ng-click="remove()" class="btn btn-danger btn-block">
	Delete
</button>
