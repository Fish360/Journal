<h2>
<a	href="#/{{username}}/trip/{{tripId}}/fish/list"
	class="btn btn-danger">
	Back
</a>
New Fish</h2>
Date Caught
<input ng-model="newFish.caught" class="form-control" type="date"/>
Time Caught
<input ng-model="newFish.caughtTime" class="form-control" type="time"/>
Species
<select ng-model="newFish.species" class="form-control" placeholder="Species">
	<option ng-repeat="species in speciess" value="{{species.scientific}}">{{species.common}} ({{species.scientific}})</option>
</select>
Weight
<input ng-model="newFish.weight" class="form-control" placeholder="Weight"/>
Length
<input ng-model="newFish.length" class="form-control" placeholder="Length"/>
Girth
<input ng-model="newFish.girth" class="form-control" placeholder="Girth"/>
Spot
<input ng-model="newFish.spot" class="form-control" placeholder="Spot"/>
Presentation
<input ng-model="newFish.presentation" class="form-control" placeholder="Presentation"/>
Water Depth
<input ng-model="newFish.waterDepth" class="form-control" placeholder="Water Depth" type="number"/>
Water Temperature
<input ng-model="newFish.waterTemperature" class="form-control" placeholder="Water Temperature" type="number"/>
Water Clarity
<input ng-model="newFish.waterClarity" class="form-control" placeholder="Water Clarity" type="number"/>
Sunrise Time
<input ng-model="newFish.sunriseTime" class="form-control" type="time"/>
Sunset Time
<input ng-model="newFish.sunsetTime" class="form-control" type="time"/>
Moonrise Time
<input ng-model="newFish.moonriseTime" class="form-control" type="time"/>
Moonset Time
<input ng-model="newFish.moonsetTime" class="form-control" type="time"/>
Notes
<textarea ng-model="newFish.notes" class="form-control" placeholder="Notes">

</textarea>
<input type="hidden" ng-model="newFish.trip_id"/>
<a	href="#"
	class="btn btn-success btn-block"
	ng-click="create()">
	Create
</a>
