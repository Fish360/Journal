<h2>Fish</h2>
<a	href="#/{{username}}/trip/{{tripId}}/fish/new"
	class="btn btn-success btn-block">
	Add
</a>
<table class="table">
	<tr ng-repeat="fsh in fish">
		<td>
			<a class="pull-right" href="#/{{username}}/trip/{{trip._id}}/fish/{{fsh._id}}/edit">
				<span>&#9654;</span>
			</a>
			<a href="#/{{username}}/trip/{{tripId}}/fish/{{fsh._id}}/edit">
			{{fsh._id}}
			</a>
		</tr>
	</tr>
</table>
