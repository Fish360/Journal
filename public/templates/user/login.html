<h2>Login</h2>
<input ng-model="username" class="form-control" placeholder="Username"/>
<input ng-model="password" class="form-control" placeholder="Password" type="password"/>
<a href="#login" class="btn btn-primary btn-block" ng-click="login()">
	Login
</a>
<a href="#register" class="btn btn-primary btn-block">
	Register
</a>
<span>{{message}}</span>
