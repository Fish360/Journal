		position: relative;
		top: 7px;

<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<back-button></back-button>
		<!--a	href="#/{{username}}/home" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a-->
		<button class="btn btn-success pull-right f360-navbar-button" ng-click="updateProfile()">
			<span class="glyphicon glyphicon-ok"></span>
		</button>
		<div class="navbar-header">
			<span class="navbar-brand">Profile</span>

First Name
<input ng-model="user.firstName" class="form-control"/>
Last Name
<input ng-model="user.lastName" class="form-control"/>
Email
<input ng-model="user.email" class="form-control" type="email"/>
Username
<input ng-model="user.username" class="form-control" readonly="readonly"/>
Password
<input ng-model="user.password" class="form-control" type="password" readonly="readonly"/>
Confirm Password
<input ng-model="user.password2" class="form-control" type="password" readonly="readonly"/>
Edition
<select ng-model="user.edition" class="form-control">
	<option value="">Community</option>
	<option>Angler</option>
	<option>Professional</option>
</select>
Date of Birth
<input ng-model="user.dateOfBirth" class="form-control" type="date"/>
Units
<select ng-model="user.units" class="form-control">
	<option value="">Standard</option>
	<option>Metric</option>
</select>
Sort Fish By
<select ng-model="user.sortFishBy" class="form-control">
	<option value="">Date Caught</option>
	<option>Length</option>
	<option>Weight</option>
	<option>Species</option>
</select>
<a href="#/termsReadOnly" class="btn btn-success btn-block">User Agreement
</a>
