<style>
	.f360-navbar-button {
		position: relative;
		top: 7px;
	}
</style>

<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<back-button></back-button>
		<!--a	href="#/{{username}}/trip/list" class="btn btn-danger pull-left f360-navbar-button">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a-->
		<a	href="#" class="btn btn-success pull-right f360-navbar-button" ng-click="update()">
			<span class="glyphicon glyphicon-ok"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">Edit Trip</span>
		</div>
	</div>
</div>
Title
<input ng-model="editTrip.title" class="form-control" placeholder="Title"/>
Start Date/Time
<div class="row">
    <div class="col-xs-6">
        <input ng-model="editTrip.start" class="form-control" type="date" />
    </div>
    <div class="col-xs-6">
        <input ng-model="editTrip.startTime" class="form-control" type="time" />
    </div>
</div>
End Date/Time
<div class="row">
    <div class="col-xs-6">
        <input ng-model="editTrip.end" class="form-control" type="date" />
    </div>
    <div class="col-xs-6">
        <input ng-model="editTrip.endTime" class="form-control" type="time" />
    </div>
</div>
Photos
<a href="#/{{username}}/trip/photos" class="btn btn-success btn-block">
    View Photos
</a>
Notes
<textarea ng-model="editTrip.notes" class="form-control" placeholder="Notes">

</textarea>
<!--a	href="#/{{editTrip.username}}/trip/{{editTrip._id}}/edit"-->
<button class="btn btn-warning btn-block" ng-click="remove()">
	Delete
</button>
